        \   <description><![CDATA[This is the URL Base for the JournalTOCs API, which
        is freely available for developers to create their own web applications with
        Table of Contents (TOCs) published by over 16,000 scholarly journals.]]></description>\r\n
        \   <dc:publisher>JournalTOCs API</dc:publisher>\r\n    <dc:creator>JOURNALTOCS
