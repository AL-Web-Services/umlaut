        article reports the findings of a content analysis study of 16 student&#8208;group
        proposals for a grade eight history project. The students listed their topic
        and thesis in the proposal, and information in support of their thesis. The
        study's focus is this topic&#8208;to&#8208;thesis transition. The study's
