        rdf:about=\"http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22763\">\n<title>Evaluating
        the success of vocabulary reconciliation for cultural heritage collections</title>\r\n<link>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22763</link>\r\n<description>The
        concept of Linked Data has made its entrance in the cultural heritage sector
        due to its potential use for the integration of heterogeneous collections
        and deriving additional value out of existing metadata. However, practitioners
        and researchers alike need a better understanding of what outcome they can
        reasonably expect of the reconciliation process between their local metadata
        and established controlled vocabularies which are already a part of the Linked
        Data cloud. This paper offers an in&#8208;depth analysis of how a locally
        developed vocabulary can be successfully reconciled with the Library of Congress
        Subject Headings (LCSH) and the Arts and Architecture Thesaurus (AAT) through
        the help of a general&#8208;purpose tool for interactive data transformation
        (OpenRefine). Issues negatively affecting the reconciliation process are identified
        and solutions are proposed in order to derive maximum value from existing
        metadata and controlled vocabularies in an automated manner.</description>\r\n<dc:identifier>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22763</dc:identifier>\r\n<dc:source>Journal
