        rdf:about=\"http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22805\">\n<title>Why
        do group members provide information to digital knowledge repositories&#39;
        a multilevel application of transactive memory theory</title>\r\n<link>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22805</link>\r\n<description>The
        proliferation of digital knowledge repositories (DKRs) used for distributed
        and collocated work raises important questions about how to manage these technologies.
        This study investigates why individuals contribute information to DKRs by
        applying and extending transactive memory theory. Data from knowledge workers
        (N&#8201;=&#8201;208) nested in work groups (J&#8201;=&#8201;17) located in
        Europe and the United States revealed, consistent with transactive memory
        theory, that perceptions of experts' retrieval of information were positively
        related to the likelihood of information provision to DKRs. The relationship
        between experts' perceptions of retrieval and information provision varied
        from group to group, and cross&#8208;level interactions indicated that trust
        in how the information would be used and the interdependence of tasks within
        groups could explain that variation. Furthermore, information provision to
        DKRs was related to communication networks in ways consistent with theorizing
        regarding the formation of transactive memory systems. Implications for theory
        and practice are discussed, emphasizing the utility of multilevel approaches
        for conceptualizing and modeling why individuals provide information to DKRs.</description>\r\n<dc:identifier>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22805</dc:identifier>\r\n<dc:source>Journal
        of the American Society for Information Science and Technology, Vol. , No.
        \ () pp.  - </dc:source>\n<dc:publisher>John Wiley &amp; Sons</dc:publisher>\n<prism:PublicationName>Journal
        of the American Society for Information Science and Technology</prism:PublicationName>\n<content:encoded><![CDATA[<p><a
        href=\"http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22805\"><b>Why
        do group members provide information to digital knowledge repositories&#39;
        a multilevel application of transactive memory theory</b></A><br /> <br /><i>Journal
        of the American Society for Information Science and Technology, Vol. , No.
        \ () pp.  - </i><br />The proliferation of digital knowledge repositories
        (DKRs) used for distributed and collocated work raises important questions
        about how to manage these technologies. This study investigates why individuals
        contribute information to DKRs by applying and extending transactive memory
        theory. Data from knowledge workers (N&#8201;=&#8201;208) nested in work groups
        (J&#8201;=&#8201;17) located in Europe and the United States revealed, consistent
        with transactive memory theory, that perceptions of experts' retrieval of
        information were positively related to the likelihood of information provision
        to DKRs. The relationship between experts' perceptions of retrieval and information
        provision varied from group to group, and cross&#8208;level interactions indicated
        that trust in how the information would be used and the interdependence of
        tasks within groups could explain that variation. Furthermore, information
        provision to DKRs was related to communication networks in ways consistent
        with theorizing regarding the formation of transactive memory systems. Implications
