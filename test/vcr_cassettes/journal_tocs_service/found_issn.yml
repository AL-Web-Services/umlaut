        rdf:about=\"http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22792\">\n<title>How
        to analyze percentile citation impact data meaningfully in bibliometrics:
        The statistical analysis of distributions, percentile rank classes, and top&#8208;cited
        papers</title>\r\n<link>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22792</link>\r\n<description>According
        to current research in bibliometrics, percentiles (or percentile rank classes)
        are the most suitable method for normalizing the citation counts of individual
        publications in terms of the subject area, the document type, and the publication
        year. Up to now, bibliometric research has concerned itself primarily with
        the calculation of percentiles. This study suggests how percentiles (and percentile
        rank classes) can be analyzed meaningfully for an evaluation study. Publication
        sets from four universities are compared with each other to provide sample
        data. These suggestions take into account on the one hand the distribution
        of percentiles over the publications in the sets (universities here) and on
        the other hand concentrate on the range of publications with the highest citation
        impact&#8212;that is, the range that is usually of most interest in the evaluation
        of scientific performance.</description>\r\n<dc:identifier>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22792</dc:identifier>\r\n<dc:source>Journal
