        rdf:about=\"http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22756\">\n<title>Do
        humans have conceptual models about geographic objects&#39; a user study</title>\r\n<link>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22756</link>\r\n<description>In
        this article, we investigate what sorts of information humans request about
        geographical objects of the same type. For example, Edinburgh Castle and Bodiam
        Castle are two objects of the same type: &#8220;castle.&#8221; The question
        is whether specific information is requested for the object type &#8220;castle&#8221;
        and how this information differs for objects of other types (e.g., church,
        museum, or lake). We aim to answer this question using an online survey. In
        the survey, we showed 184 participants 200 images pertaining to urban and
        rural objects and asked them to write questions for which they would like
        to know the answers when seeing those objects. Our analysis of the 6,169 questions
        collected in the survey shows that humans have shared ideas of what to ask
        about geographical objects. When the object types resemble each other (e.g.,
        church and temple), the requested information is similar for the objects of
        these types. Otherwise, the information is specific to an object type. Our
        results may be very useful in guiding Natural Language Processing tasks involving
        automatic generation of templates for image descriptions and their assessment,
        as well as image indexing and organization.</description>\r\n<dc:identifier>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22756</dc:identifier>\r\n<dc:source>Journal
