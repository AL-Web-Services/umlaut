        by a Matthew effect visible on the country&#8208;level, similar to the well&#8208;documented
        Matthew effect on the author&#8208;level. We first use a simulation model
        that highlights increasing citation returns to quality as the central key
        condition on which such a Matthew effect may emerge. Then we use an international
