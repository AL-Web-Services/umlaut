        href=\"http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22623\"><b>Document
        clustering using the LSI subspace signature model</b></A><br /> <br /><i>Journal
        of the American Society for Information Science and Technology, Vol. , No.
        \ () pp.  - </i><br />We describe the latent semantic indexing subspace signature
        model (LSISSM) for semantic content representation of unstructured text. Grounded
        on singular value decomposition, the model represents terms and documents
        by the distribution signatures of their statistical contribution across the
        top&#8208;ranking latent concept dimensions. LSISSM matches term signatures
        with document signatures according to their mapping coherence between latent
        semantic indexing (LSI) term subspace and LSI document subspace. LSISSM does
        feature reduction and finds a low&#8208;rank approximation of scalable and
        sparse term&#8208;document matrices. Experiments demonstrate that this approach
        significantly improves the performance of major clustering algorithms such
        as standard K&#8208;means and self&#8208;organizing maps compared with the
        vector space model and the traditional LSI model. The unique contribution
        ranking mechanism in LSISSM also improves the initialization of standard K&#8208;means
