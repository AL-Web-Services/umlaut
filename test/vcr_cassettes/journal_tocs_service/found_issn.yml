        over time for citations to mathematics articles</title>\r\n<link>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22776</link>\r\n<description>Explicit
        definition of the limits of citation analysis demands additional tests for
        the validity of citation analysis. The stability of citation rankings over
        time can be regarded as confirming the validity of evaluative citation analysis.
        This stability over time was investigated for two sets of citation records
        from the Web of Science (Thomson Reuters, Philadelphia, PA) for articles published
        in journals classified in Journal Citation Reports as Mathematics. These sets
        are of all such articles for the 1960s and for the 1970s. This study employs
        only descriptive statistics and draws no inferences to any larger population.
        The study found a high correlation from one decade to the next of rankings
        among sets of most highly cited articles. However, the study found a low correlation
        for rankings among articles whose ranks were the 500 directly below those
        of the 500 most cited. This perhaps expected result is discussed in terms
        of the Gl&#228;nzel&#8208;Schubert&#8208;Schoepflin stochastic model for citation
        processes and also in connection with an account of the purposes of evaluative
        citation analysis. This interpretative context suggests why the limitations
        of citation analysis may be inherent to citation analysis even when it is
        done well.</description>\r\n<dc:identifier>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22776</dc:identifier>\r\n<dc:source>Journal
