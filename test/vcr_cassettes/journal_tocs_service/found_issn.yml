        in terms of higher impact&#39;</title>\r\n<link>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22759</link>\r\n<description>This
        paper deals with the role of a journal's publisher country in determining
        the expected citation rates of the articles published in it. We analyze whether
        a paper has a higher citation rate when it is published in one of the large
        publisher nations, the U.S., U.K., or the Netherlands, compared to a hypothetical
        situation when the same paper is published in journals of different origin.
