        and effectiveness of clustering. A two&#8208;stage initialization strategy
        based on LSISSM significantly reduces the running time of standard K&#8208;means
        procedures.</p>]]></content:encoded>\r\n</item>\n<item rdf:about=\"http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22789\">\n<title>Learning
        to rank using smoothing methods for language modeling</title>\r\n<link>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22789</link>\r\n<description>The
        central issue in language model estimation is smoothing, which is a technique
        for avoiding zero probability estimation problem and overcoming data sparsity.
        There are three representative smoothing methods: Jelinek&#8208;Mercer (JM)
        method; Bayesian smoothing using Dirichlet priors (Dir) method; and absolute
        discounting (Dis) method, whose parameters are usually estimated empirically.
        Previous research in information retrieval (IR) on smoothing parameter estimation
        tends to select a single value from optional values for the collection, but
        it may not be appropriate for all the queries. The effectiveness of all the
        optional values should be considered to improve the ranking performance. Recently,
        learning to rank has become an effective approach to optimize the ranking
        accuracy by merging the existing retrieval methods. In this article, the smoothing
        methods for language modeling in information retrieval (LMIR) with different
        parameters are treated as different retrieval methods, then a learning to
        rank approach to learn a ranking model based on the features extracted by
        smoothing methods is presented. In the process of learning, the effectiveness
        of all the optional smoothing parameters is taken into account for all queries.
        The experimental results on the Learning to Rank for Information Retrieval
        (LETOR) LETOR3.0 and LETOR4.0 data sets show that our approach is effective
        in improving the performance of LMIR.</description>\r\n<dc:identifier>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22789</dc:identifier>\r\n<dc:source>Journal
        of the American Society for Information Science and Technology, Vol. , No.
