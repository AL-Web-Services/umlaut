        of the American Society for Information Science and Technology</prism:PublicationName>\n<content:encoded><![CDATA[<p><a
        href=\"http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22774\"><b>Empirical
        evidence for the relevance of fractional scoring in the calculation of percentile
        rank scores</b></A><br /> <br /><i>Journal of the American Society for Information
