        is, the range that is usually of most interest in the evaluation of scientific
        performance.</p>]]></content:encoded>\r\n</item>\n<item rdf:about=\"http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22774\">\n<title>Empirical
        evidence for the relevance of fractional scoring in the calculation of percentile
        rank scores</title>\r\n<link>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22774</link>\r\n<description>Fractional
        scoring has been proposed to avoid inconsistencies in the attribution of publications
        to percentile rank classes. Uncertainties and ambiguities in the evaluation
        of percentile ranks can be demonstrated most easily with small data sets.
        But for larger data sets, an often large number of papers with the same citation
        count leads to the same uncertainties and ambiguities, which can be avoided
        by fractional scoring, demonstrated by four different empirical data sets
        with several thousand publications each, which are assigned to six percentile
        rank classes. Only by utilizing fractional scoring does, the total score of
        all papers exactly reproduce the theoretical value in each case.</description>\r\n<dc:identifier>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22774</dc:identifier>\r\n<dc:source>Journal
