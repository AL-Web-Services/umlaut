        to rank using smoothing methods for language modeling</b></A><br /> <br /><i>Journal
        of the American Society for Information Science and Technology, Vol. , No.
        \ () pp.  - </i><br />The central issue in language model estimation is smoothing,
        which is a technique for avoiding zero probability estimation problem and
        overcoming data sparsity. There are three representative smoothing methods:
        Jelinek&#8208;Mercer (JM) method; Bayesian smoothing using Dirichlet priors
