        ripple effect: Citation chain reactions of a nobel prize</title>\r\n<link>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22785</link>\r\n<description>This
        paper explores the possible citation chain reactions of a Nobel Prize using
        the mathematician Robert J. Aumann as a case example. The results show that
        the award of the Nobel Prize in 2005 affected not only the citations to his
        work, but also affected the citations to the references in his scientific
        oeuvre. The results indicate that the spillover effect is almost as powerful
        as the effect itself. We are consequently able to document a ripple effect
        in which the awarding of the Nobel Prize ignites a citation chain reaction
        to Aumann's scientific ouvre and to the references in its nearest citation
        network. The effect is discussed using innovation decision process theory
        as a point of departure to identify the factors that created a bandwagon effect
        leading to the reported observations.</description>\r\n<dc:identifier>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22785</dc:identifier>\r\n<dc:source>Journal
