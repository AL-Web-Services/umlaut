        also from the U.K. and the Netherlands, while there is no effect for lower&#8208;ranked
        American journals and negative effects for lower&#8208;ranked British journals
        as well as those coming from the Netherlands.</description>\r\n<dc:identifier>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22759</dc:identifier>\r\n<dc:source>Journal
