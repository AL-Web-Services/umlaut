        with policy&#8208;history analysis</title>\r\n<link>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22773</link>\r\n<description>20th
        century massification of higher education and research in academia is said
        to have produced structurally stratified higher education systems in many
        countries. Most manifestly, the research mission of universities appears to
        be divisive. Authors have claimed that the Swedish system, while formally
        unified, has developed into a binary state, and statistics seem to support
        this conclusion. This article makes use of a comprehensive statistical data
        source on Swedish higher education institutions to illustrate stratification,
        and uses literature on Swedish research policy history to contextualize the
        statistics. Highlighting the opportunities as well as constraints of the data,
        the article argues that there is great merit in combining statistics with
        a qualitative analysis when studying the structural characteristics of national
        higher education systems. Not least the article shows that it is an over&#8208;simplification
        to describe the Swedish system as binary; the stratification is more complex.
