        model</title>\r\n<link>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22762</link>\r\n<description>A
        new challenge, accessing multiple relevant entities, arises from the availability
        of linked heterogeneous data. In this article, we address more specifically
        the problem of accessing relevant entities, such as publications and authors
        within a bibliographic network, given an information need. We propose a novel
        algorithm, called BibRank, that estimates a joint relevance of documents and
        authors within a bibliographic network. This model ranks each type of entity
        using a score propagation algorithm with respect to the query topic and the
        structure of the underlying bi&#8208;type information entity network. Evidence
        sources, namely content&#8208;based and network&#8208;based scores, are both
        used to estimate the topical similarity between connected entities. For this
        purpose, authorship relationships are analyzed through a language model&#8208;based
        score on the one hand and on the other hand, non topically related entities
        of the same type are detected through marginal citations. The article reports
        the results of experiments using the Bibrank algorithm for an information
        retrieval task. The CiteSeerX bibliographic data set forms the basis for the
        topical query automatic generation and evaluation. We show that a statistically
        significant improvement over closely related ranking models is achieved.</description>\r\n<dc:identifier>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22762</dc:identifier>\r\n<dc:creator>A
