        rdf:about=\"http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22738\">\n<title>User
        evaluation of automatically generated keywords and toponyms for geo&#8208;referenced
        images</title>\r\n<link>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22738</link>\r\n<description>This
        article presents the results of a user evaluation of automatically generated
        concept keywords and place names (toponyms) for geo&#8208;referenced images.
        Automatically annotating images is becoming indispensable for effective information
        retrieval, since the number of geo&#8208;referenced images available online
        is growing, yet many images are insufficiently tagged or captioned to be efficiently
        searchable by standard information retrieval procedures. The Tripod project
        developed original methods for automatically annotating geo&#8208;referenced
        images by generating representations of the likely visible footprint of a
        geo&#8208;referenced image, and using this footprint to query spatial databases
        and web resources. These queries return raw lists of potential keywords and
        toponyms, which are subsequently filtered and ranked. This article reports
        on user experiments designed to evaluate the quality of the generated annotations.
        The experiments combined quantitative and qualitative approaches: To retrieve
        a large number of responses, participants rated the annotations in standardized
        online questionnaires that showed an image and its corresponding keywords.
        In addition, several focus groups provided rich qualitative information in
        open discussions. The results of the evaluation show that currently the annotation
        method performs better on rural images than on urban ones. Further, for each
        image at least one suitable keyword could be generated. The integration of
        heterogeneous data sources resulted in some images having a high level of
        noise in the form of obviously wrong or spurious keywords. The article discusses
        the evaluation itself and methods to improve the automatic generation of annotations.</description>\r\n<dc:identifier>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22738</dc:identifier>\r\n<dc:source>Journal
