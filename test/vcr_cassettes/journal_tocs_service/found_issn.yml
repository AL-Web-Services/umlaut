        rdf:about=\"http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22772\">\n<title>Exploring
        the effects of a transition to open access: Insights from a simulation study</title>\r\n<link>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22772</link>\r\n<description>The
        Open Access (OA) movement, which postulates gratis and unrestricted online
        access to publicly funded research findings, has significantly gained momentum
        in recent years. The two ways of achieving OA are self&#8208;archiving of
        scientific work by the authors (Green OA) and publishing in OA journals (Gold
        OA). But there is still no consensus which model should be supported in particular.
        The aim of this simulation study is to discover mechanisms and predict developments
        that may lead to specific outcomes of possible market transformation scenarios.
        It contributes to theories related to OA by substantiating the argument of
        a citation advantage of OA articles and by visualizing the mechanisms of a
        journal system collapsing in the long&#8208;term due to the continuation of
        the serials crisis. The practical contribution of this research stems from
        the integration of all market players: Decisions regarding potential financial
        support of OA models can be aligned with our findings, as well as the decision
        of a publisher to migrate his/her journals to Gold OA. Our results indicate
        that for scholarly communication in general, a transition to Green OA combined
        with a certain level of subscription&#8208;based publishing and a migration
        of few top journals is the most beneficial development.</description>\r\n<dc:identifier>http://onlinelibrary.wiley.com/resolve/doi?DOI=10.1002%2Fasi.22772</dc:identifier>\r\n<dc:creator>The
